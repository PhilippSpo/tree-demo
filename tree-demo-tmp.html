<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>philippspo:tree</title>
</head>

<template name="layout">

	<div class="wrapper">
		<article class="main">
			{{>yield}}
		</article>
		<aside class="aside aside-1">
			{{>yield region="aside"}}
		</aside>
	</div>
</template>

<template name="tree">
	{{>planificaTree collection=nodes rootNode=rootNode routeParam="nodeId"}}
</template>

<template name="node">
	{{title}}
</template>


<template name="root">
	Projekt A
</template>
